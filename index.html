<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>

  <main>
    <div class="container">
      <div class="result">
        <h1>Your Result</h1>
        <div class="bubble">
          <p class="score">76</p>
          <p class="bubble-text">of 100</p>
        </div>
        <h2>Great</h2>
        <p class="result-text">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="summary">
        <h2>Summary</h2>
        <div class="grades">

          <div class="reaction box">
            <div>
              <img src="./assets/images/icon-reaction.svg" alt="Reaction logo">
              <p>Reaction</p>
            </div>
            <p class="points"><span>80</span> / 100</p>
          </div>

          <div class="memory box">
            <div>
              <img src="./assets/images/icon-memory.svg" alt="Memory logo">
              <p>Memory</p>
            </div>
            <p class="points"><span>92</span> / 100</p>
          </div>

          <div class="verbal box">
            <div>
              <img src="./assets/images/icon-verbal.svg" alt="Verbal logo">
              <p>Verbal</p>
            </div>
            <p class="points"><span>61</span> / 100</p>
          </div>

          <div class="visual box">
            <div>
              <img src="./assets/images/icon-visual.svg" alt="Visual logo">
              <p>Visual</p>
            </div>
            <p class="points"><span>72</span> / 100</p>
          </div>

          <button class="button">Continue</button>

        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </main>
</body>

</html>
